    :root {
      --color-light: #f8f9fa;
      --color-white: #fff;
      --color-unaccent: #707070;
      --color-medium: #e8e8e8;

      --spacing-small: 10px;
      --spacing-medium: 15px;
      --spacing-large: 30px;

      --border-radius: 3px;
      --line-gradient: linear-gradient(to right, #e2f87c, #d6f567, #c8f151, #b9ee38, #a8eb12);
      --box-shadow: 0 16px 24px 2px rgba(33, 37, 41, 0.02),
        0 6px 30px 5px rgba(33, 37, 41, 0.04),
        0 8px 10px -5px rgba(33, 37, 41, 0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #44f;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-track {
      background-color: #f44;
      border-radius: 2px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      line-height: 1.7;
      background-color: var(--color-light);
    }
  </style>

  <!-- products -->
  <style>
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 40px;
      width: 80%;
      max-width: 1200px;
      margin: var(--spacing-large) auto;
    }

    .products-element {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 25px 20px;
      background-color: var(--color-white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .products-element__name {
      margin-bottom: auto;
      font-weight: bold;
      font-size: 22px;
    }

    .products-element__img {
      margin-top: var(--spacing-medium);
      width: 100%;
      height: 270px;
      object-fit: contain;
    }

    .products-element__price {
      margin-top: var(--spacing-medium);
      color: var(--color-unaccent);
    }

    .products-element__btn {
      margin-top: var(--spacing-medium);
      padding: var(--spacing-small) var(--spacing-medium);
      border: 1px solid var(--color-unaccent);
      border-radius: var(--border-radius);
      cursor: pointer;
      outline: none;
      background: none;
      font-size: 20px;
    }

    .products-element__btn--active {
      margin-top: var(--spacing-medium);
      border: 1px solid transparent;
      background-image: var(--line-gradient);
    }
  </style>

  <!-- header -->
  <style>
    .header-container {
      display: flex;
      height: 50px;
      padding: var(--spacing-small);
      background-color: var(--color-medium);
    }

    .header-counter {
      margin-left: auto;
      padding: 0 var(--spacing-medium);
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <!-- shopping -->
  <style>
    .shopping-container {
      width: 98%;
      height: 98vh;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: auto;
      padding: var(--spacing-large);
      background-color: var(--color-white);
      box-shadow: var(--box-shadow);
      overflow-y: auto;
    }

    .shopping-element__name {
      padding: var(--spacing-medium);
      font-weight: bold;
    }

    .shopping-element__price {
      padding: var(--spacing-medium);
      color: var(--color-unaccent);
    }

    .shopping__close {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .shopping__close svg {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>

  <!-- spinner -->
  <style>
    .spinner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(33, 33, 33, 0.6);
    }

    .spinner-img {
      width: 200px;
      height: 200px;
    }
  </style>

  <style>
    .error-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(33, 33, 33, 0.6);
    }

    .error-text {
      width: 200px;
      color: var(--color-light);
      text-align: center;
      background-color: #e33;
      line-height: 3;
    }
  </style>

  <script>
    // localStorage .clear() .getItem(k) .key(k) .length .setItem(k, v) .removeItem(k)
    class LocalStorageUtil {
      constructor() {
        this.keyName = 'products';
      }

      clearProcucts() {
        // localStorage.clear();
        localStorage.removeItem(this.keyName);
      }

      getProducts() {
        const productsLocalStorage = localStorage.getItem(this.keyName);
        if (productsLocalStorage) {
          // console.log(productsLocalStorage);
          return JSON.parse(productsLocalStorage);
        }
        return [];
      }

      putProducts(id) {
        let products = this.getProducts();
        let pushProcuct = false;  // false - del true - add
        const index = products.indexOf(id);

        if (index === -1) {
          products.push(id);
          pushProcuct = true;
        } else {
          products.splice(index, 1);
        }

        localStorage.setItem(this.keyName, JSON.stringify(products));

        return { pushProcuct, products }

      }
    }

    const localStorageUtil = new LocalStorageUtil();

    // localStorageUtil.putProducts('el33');
    // localStorageUtil.putProducts('el44');

    // console.log(res);
  </script>

  <script>
    class Products {

      constructor() {
        this.classNameActive = 'products-element__btn--active';
        this.labelAdd = '–¥–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É';
        this.labelRemove = '—É–¥–∞–ª–∏—Ç—å –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã';
      }

      handlerSetLocationStorage(elem, id) {
        const { pushProcuct, products } = localStorageUtil.putProducts(id);

        if (pushProcuct) {
          elem.classList.add(this.classNameActive);
          elem.innerHTML = this.labelRemove;
        } else {
          elem.classList.remove(this.classNameActive);
          elem.innerHTML = this.labelAdd;
        }

        // console.log(elem);
        // console.log(id);

        headderPage.render(products.length);
      }

      render() {
        const productsStore = localStorageUtil.getProducts();
        let htmlCatalog = '';

        CATALOG.forEach(({ id, name, img, price }) => {
          // console.log(el);
          // console.log(id, name, img, price);
          let activeClass = '';
          let activeText = '';

          if (productsStore.indexOf(id) === -1) {
            activeText = this.labelAdd;
          } else {
            activeText = this.labelRemove;
            activeClass = ' ' + this.classNameActive;
          }

          htmlCatalog += `
                  <li class='products-element'>
                    <span class='products-element__name'>${name}  ‚ÇΩ</span>
                    <img class='products-element__img' src="${img}" alt="">
                    <span class='products-element__price'>
                      ‚ö°Ô∏è${price.toLocaleString()} USD
                      </span>
                    <button class='products-element__btn${activeClass}'
                      onclick="productsPage.handlerSetLocationStorage(this, '${id}')">
                      ${activeText}
                    </button>
                  </li>
                  `;  // products-element__btn--active
        });

        const html = `
                    <ul class='products-container'>
                      ${htmlCatalog}
                    </ul>
                    `;

        ROOT_PRODUCTS.innerHTML = html;
      }
    }


    const productsPage = new Products();
  </script>
